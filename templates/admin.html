<form action="/sendMessage" method="POST"">
    <select class="form-control dropdown-main" name="username">
      {% for username in usernames %}
        <option value="{{username}}">{{username}}</option>
      {% endfor %}
    </select>
    <input type="message" class="form-control input-login" id="inputPassword" placeholder="Message" name="message" required>
    <button type="submit" class="btn btn-fp" name="Login">Send Message</button>
</form>
